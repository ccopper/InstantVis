<!DOCTYPE html>
<html>
	<head>
			<meta charset="utf-8">
			<link rel="stylesheet" type="text/css" href="css/style.css">
			<title>Instant Visualization</title>
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
			<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
			<script src="script/InstantVisAPI/InstantVisAPI.js" type="text/javascript"></script>
			<script src="script/visualizer.js" type="text/javascript"></script>
			<script src="script/AI.js" type="text/javascript"></script>
			<script src="script/submit.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="logo">
			<img src="images/Logo.png" alt="InstaVis">
		</div>
		<div id="graphArea">
			<div id="form">
				<div id="instructions"> Enter a URL below to receive visualizations based on the data located at the web page.</div>
				<br>
				<div id="disclaimer"> Note: No data from the data source will be saved on our server. </div>
				<br>
				<form>
					<input id="urlTextbox" type="text" name="url">
					<br>
					<br>
					<div id="submissionNotification"> </div>
					<div id="submitButton">
						<h2>Visualize</h2>
					</div>
				</form>
				<br>
			</div>

			<div id="resultsMessage">
				Below are visualizations generated based on the data found at:
				<br>
				<br>
					<div id="reprintUrl"> [Insert URL] </div>
				<br>
				<br>
			</div>

			<div id="visArea">
			</div>

			<div id="loadingContent">
				<img src="images/Loading.gif" alt="Loading...">
			</div>
		</div>
	</body>
</html>
